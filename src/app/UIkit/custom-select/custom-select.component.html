<div class="dropdown-collection">
  <button class="dropdown-button" aria-haspopup="listbox" aria-labelledby="dropdown-label" (click)="toggleDropdown()">
      <div><span id="dropdown-label" *ngIf="currentValue.name=='None'">{{title}}</span><span *ngIf="currentValue.name!=='None'" class="dropdown-value">{{currentValue.name}}</span></div><mat-icon class="icon" svgIcon="stroke-down"></mat-icon>
  </button>
  <ul class="dropdown-list" role="listbox" aria-expanded="false" [ngClass]="{'dropdown-open' : dropdownOpen}">
      <li *ngFor="let o of options"
          [ngClass]="{'selected' : currentValue === o}"
          tabindex="0"
          (click)="select(o)"
          role="option"
          [innerHTML]="o.name"></li>
  </ul>
</div>
